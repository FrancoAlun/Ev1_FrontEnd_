</head>

<body>
    <br><br>
    <h2 style="text-align: center;">NUESTRO FORO</h2>
    <p style="text-align: center;">El aniquilador del hambre</p>
    <br><br>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">EL ANIQUILADOR DEL HAMBRE</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="inicio.html">INICIO</a>

            <li class="nav-item">
              <a class="nav-link" href="carta.html">CARTA</a>

              <a class="nav-link" href="donde.html">DONDE ENCONTRARNOS</a>

    <br>
    <p>Por favor, si tienes alguna consulta o reclamo haznoslo saber por aqui.</p>
    <br>

    <form class="row g-3 needs-validation" novalidate>
        <div class="md-2">
          <label for="foro_nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="foro_nombre" required>
          <div class="invalid-feedback">
            Ingrese su nombre.
          </div>
        </div>

        <div class="md-2">
            <label for="foro_email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="foro_email" required>
            <div class="invalid-feedback">
              Ingrese su email.
            </div>
        </div>

        <div class="md-2">
            <label for="foro_telefono" class="form-label">Numero de telefono:</label>
            <input type="text" class="form-control" id="foro_telefono" required>
            <div class="invalid-feedback">
              Ingrese un numero de telefono.
            </div>
        </div>

        <div class="md-2">
          <label for="con_rec" class="form-label">¿Consulta o reclamo?
          </label>
          <select class="form-select" id="con_rec" required>
            <option selected disabled value="">...</option>
            <option>Consulta</option>
            <option>Reclamo</option>
          </select>
          <div class="invalid-feedback">
            Por favor, selecciona una opción.
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </form>


</body>


</html>
